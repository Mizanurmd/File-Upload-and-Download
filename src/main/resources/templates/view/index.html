<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File upload-download</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link th:href="@{/css/style.css}" rel="stylesheet">

<body>

	<div class="container">
		<h1>Spring boot file upload & download</h1>
	</div>
	<div class="card" style="width: 30rem;" align="center">
		<div class="card-body" align="center">
			<h2 class="card title">File upload</h2>
			<h6 class="text-success">[[${success}]]</h6>
			<div class="mb-4">
				<form th:action="@{/upload}" method="post"
					enctype="multipart/form-data">
					<input class="form-control" name="file" type="file" id="formFile" />
					</br> <input type="submit" value="Upload" class="btn btn-primary">

				</form>

			</div>

		</div>
	</div>

	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<th: block th:each="emlist:${employeeList}">
						<div class="col-sm-3">
							<div>
								<a th:href="@{'/download?id=' + ${emlist.id}}">
							<i class="fa fa-downlaod"></i> 
								</a>

							</div>
							<div>
							<img th:src="@{'/image?id='+ ${emlist.id}}" width="100px" height="50px">
							</div>
							
							<div> [[${emlist.profilePicture}]]</div>
							<div> [[${emlist.size}]]</div>

						</div>
				</div>

			</div>

		</div>

	</div>


	<!-- //////////////// javaScript ///////////////////// -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
